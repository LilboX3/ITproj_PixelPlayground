<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">-->
    <link rel="stylesheet" href="scramble.css">
    <link rel="stylesheet" href="prstartk.ttf">
    <title>Word Scramble Game</title>
</head>

<body class="background">
    <div class="container">
        <header>
            <h2>Word Scramble Game</h2>
            <h5 class="num">Number of plays: <span></span></h5>
            <h5 class="score">Score: <span></span></h5>
        </header>

        <div class="content">
            <div class="word"></div>

            <div class="detail">
                <p class="hint">Hint: <span></span></p>
                <p class="time">Time Left: <span><b></b>s</span></p>
            </div>

            <input type="text" class="placeHolder" placeholder="Enter a valid word">

            <div class="btn">
                <button class="refresh-word">Refresh Word</button>
                <button class="check-word">Check Word</button>
            </div>
        </div>
    </div>
    <script src="data.js"></script>
    <script src="Scramble.js"></script>
</body>

</html>
